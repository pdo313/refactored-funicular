<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mapbox Smoke Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- GL JS CSS + JS (CDN) -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapboxcript src="https://api.mapbox.com/mapbox0/mapbox-gl.js</script>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { position: absolute; inset: 0; }
    #errors { position: absolute; left: 8px; bottom: 8px; background: rgba(0,0,0,.7); color:#fff; padding: 6px 8px; font: 12px/1.2 system-ui; max-width: 50ch; }
  </style>
</head>
<body>
  <div id="map"></div>
  <pre id="errors" hidden></pre>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicGFvY29ubm8iLCJhIjoiY21lOHl4MXY0MGt1cDJrb3A5Z243ZWM1cSJ9.KIgJqzVcOvbeR04xBBIVoA';

    // Use a known-good Mapbox style first
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-96.02, 41.48], // your project area
      zoom: 12
    });

    const errors = document.getElementById('errors');
    function showError(msg) {
      errors.hidden = false;
      errors.textContent += (errors.textContent ? '\n' : '') + msg;
      console.error(msg);
    }

    map.on('error', e => {
      if (e && e.error) showError(`Map error: ${e.error.message || e.error}`);
    });

    map.on('style.load', () => {
      // Now swap in YOUR Studio style (production URL), e.g.:
      // map.setStyle('mapbox://styles/YOUR_USERNAME/YOUR_STYLE_ID');
    });
  </script>
</body>
</html>
